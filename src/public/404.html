<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>重定向中...</title>
    <script type="text/javascript">
      // 保存当前路径到 sessionStorage
      var path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.redirect = path;
      // 重定向到首页，让 React Router 处理路由
      window.location.href = '/YOUR_REPO_NAME/';
    </script>
  </head>
  <body>
    <p>正在重定向...</p>
  </body>
</html>
